<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form action="/search" method="get" class="d-flex">
                    <input type="text" name="code" class="form-control me-2" placeholder="Enter subject code"/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <form th:action="@{/search}" method="post">
            <input type="text" name="code" class="form-control me-2" placeholder="Enter subject code">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Marks Table -->
        <div class="card mb-4" th:if="${marks != null and not #lists.isEmpty(marks)}">
            <div class="card-header">
                <h4>Marks List</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Subject Code</th>
                            <th>Mark</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mark : ${marks}">
                            <td th:text="${mark.studentcode}"></td>
                            <td th:text="${mark.subject}"></td>
                            <td th:text="${mark.mark}"></td>
                            <td>
                                <span th:text="${mark.mark >= 40 ? 'Pass' : 'Fail'}"
                                      th:class="${mark.mark >= 40 ? 'badge bg-success' : 'badge bg-danger'}">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

</body>
</html>
