<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div th:if="${param.success}">Register successful...</div>
    <h2>Register</h2>
    <form th:action="@{/register/save}" method="post" th:object="${user}">
        <div>
            <label for="firstname">Username:</label>
            <input type="text" id="firstname" name="firstname" th:field="*{firstname}" required>
        </div>
        <div>
            <label for="lastname">Username:</label>
            <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="phone">Email:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <a th:href="@{/login}">Logout th</a>
    <p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>n
