<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Student List</h2>
    <a th:href="@{/create}" class="btn btn-outline-primary mb-2">Create</a>
    <form th:action="@{/search}" method="get" class="row mb-3">
        <div class="col-auto">
            <input type="number" name="min" class="form-control" placeholder="Min age">
        </div>
        <div class="col-auto">
            <input type="number" name="max" class="form-control" placeholder="Max age">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">${student.id}</td>
            <td th:text="${student.name}">${student.name}</td>
            <td th:text="${student.age}">${student.age}</td>
            <td th:text="${student.address}">${student.address}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
